<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/bootstrap-grid.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  
  <section class="container wrap">
    <div class="card">
      <div class="card-img">
        <img src="" alt="Супергерой" class="card-img__img">

        <h2 class="card-img__title"></h2>
        <!-- /.card-img__title -->

        <div class="card-img__info">
          <div class="card-img__species"></div>
          <!-- /.card-img__species -->
          <div class="card-img__gender"></div>
          <!-- /.card-img__gender -->
          <div class="card-img__date">
            <span class="card-img__date-born"></span> 
            <span class="card-img__date-death"></span>
          </div>
          <!-- /.card-img__date -->
        </div>
        <!-- /.card-img__info -->
      </div>
      <!-- /.card-img -->

      <div class="card-info">
        <div class="card-info-list">
          <div class="card-info-list__title">Name:</div>
          <!-- /.card-info-list__title -->
          <div class="card-info-list__text">
          </div>
          <!-- /.card-info-list__text -->
        </div>
        <!-- /.card-info-list -->

        <div class="card-info-list">
          <div class="card-info-list__title">Status:</div>
          <!-- /.card-info-list__title -->
          <div class="card-info-list__text"></div>
          <!-- /.card-info-list__text -->
        </div>
        <!-- /.card-info-list -->

        <div class="card-info-list">
          <div class="card-info-list__title">Actor:</div>
          <!-- /.card-info-list__title -->
          <div class="card-info-list__text"></div>
          <!-- /.card-info-list__text -->
        </div>
        <!-- /.card-info-list -->

        <div class="card-info-list">
          <div class="card-info-list__title">Citizenship:</div>
          <!-- /.card-info-list__title -->
          <div class="card-info-list__text"></div>
          <!-- /.card-info-list__text -->
        </div>
        <!-- /.card-info-list -->

        <div class="card-info-list">
          <div class="card-info-list__title">Movies:</div>
          <!-- /.card-info-list__title -->
          <div class="card-info-list__text">
          </div>
          <!-- /.card-info-list__text -->
        </div>
        <!-- /.card-info-list -->
      </div>
      <!-- /.card-info -->
    </div>
    <!-- /.card -->
  </section>
  <!-- /.container wrap -->

  <button type="submit" class="add-button">Load more</button> 
  <!-- /.add-button -->

  <script src="script.js"></script>
</body>
</html>
